type User {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  firstName: String!
  lastName: String
  email: String!
  password: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String
  email: String!
  password: String!
}

input UpdateUserInput {
  _id: ID!
  firstName: String
  lastName: String
  email: String
  password: String
}

type Query {
  getUserById(_id: ID!): User @cacheSet(type: "getUserById", identifier: "_id")
  getAllUser(search: String, filter: JSON, sort: JSON, limit: Int, offset: Int): [User]! @cacheSet(type: "getAllUser", identifier: "_id")
  getOneUser(filter: JSON, sort: JSON): User @cacheSet(type: "getOneUser", identifier: "_id")
  getAllUserCount(search: String, filter: JSON): Int!
}

type Mutation {
  createUser(data: CreateUserInput!): User! @cachePurge(payloads: [{ types: ["getOneUser", "getAllUser"] }])
  createManyUser(datas: [CreateUserInput!]!): [User!]! @cachePurge(payloads: [{ types: ["getOneUser", "getAllUser"] }])
  updateUser(data: UpdateUserInput!): User! @cachePurge(payloads: [{ types: ["getOneUser", "getAllUser", "getUserById"], identifier: "_id" }])
  updateManyUser(datas: [UpdateUserInput!]!): [User!]!
    @cachePurge(payloads: [{ types: ["getOneUser", "getAllUser", "getUserById"], identifier: "_id" }])
  deleteUser(_id: ID!): User! @cachePurge(payloads: [{ types: ["getOneUser", "getAllUser", "getUserById"], identifier: "_id" }])
  deleteManyUser(filter: JSON!): [User!]! @cachePurge(payloads: [{ types: ["getOneUser", "getAllUser", "getUserById"], identifier: "_id" }])
}
